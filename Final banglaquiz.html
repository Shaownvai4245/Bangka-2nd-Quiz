<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>বাংলা কুইজ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Hind+Siliguri:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Hind Siliguri', 'Inter', sans-serif;
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 16px;
            overflow-x: hidden;
        }

        .quiz-card, .result-card {
            transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55), opacity 0.5s ease-in-out;
            border-radius: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.85);
        }

        .question-exit {
            opacity: 0;
            transform: translateX(-80px) rotateY(20deg) scale(0.9);
        }
        .question-enter {
            opacity: 0;
            transform: translateX(80px) rotateY(-20deg) scale(0.9);
        }
        .question-enter-active {
            opacity: 1;
            transform: translateX(0) rotateY(0deg) scale(1);
        }

        .option-button {
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            border-width: 1px;
        }
        .option-button:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 6px 15px rgba(0,0,0,0.12);
            border-color: #6366f1; /* Indigo-500 for hover border */
        }
        .option-button.selected-pop {
            animation: popEffect 0.3s ease-out;
        }

        @keyframes popEffect {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .correct {
            background-color: #22c55e !important; /* Tailwind green-500 */
            color: white !important;
            border-color: #16a34a !important; /* Tailwind green-600 */
            transform: scale(1.03);
        }
        .incorrect {
            background-color: #ef4444 !important; /* Tailwind red-500 */
            color: white !important;
            border-color: #dc2626 !important; /* Tailwind red-600 */
        }
        .selected:not(.correct):not(.incorrect) {
             background-color: #60a5fa; /* Tailwind blue-400 */
             color: white;
             border-color: #3b82f6; /* Tailwind blue-500 */
        }
        
        .feedback-enter {
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .feedback-enter-active {
            opacity: 1;
            transform: translateY(0);
        }

        #progress-bar {
            transition: width 0.8s cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        @keyframes trophyFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-12px) rotate(5deg); }
        }
        .trophy-animate {
            animation: trophyFloat 2.5s ease-in-out infinite;
        }
        
        .result-item-enter {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .result-item-enter-active {
            opacity: 1;
            transform: translateY(0);
        }

        .option-button, #next-button, #restart-button, #retry-incorrect-button {
            padding: 0.85rem 1.1rem;
        }

        @media (max-width: 640px) {
            .quiz-card, .result-card {
                padding: 1.25rem;
                margin: 0.5rem;
            }
            #question-text {
                font-size: 1.1rem;
            }
            .option-button {
                font-size: 0.9rem;
            }
            #quiz-title {
                font-size: 1.75rem;
            }
             #result-title {
                font-size: 1.6rem; /* Slightly smaller for mobile if needed */
            }
        }
    </style>

<body>

        </header>

        <div id="quiz-container" class="quiz-card bg-white p-6 sm:p-10 rounded-xl shadow-2xl">

        const quizContainer = document.getElementById('quiz-container');
        const mainQuizTitleElement = document.getElementById('quiz-title');
        const sectionTextElement = document.getElementById('section-text');
        const questionTextElement = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const nextButton = document.getElementById('next-button');
        const feedbackTextElement = document.getElementById('feedback-text');
        
        const progressBar = document.getElementById('progress-bar');
        const progressTextElement = document.getElementById('progress-text');
        
        const resultContainer = document.getElementById('result-container');
        const resultTitleElement = document.getElementById('result-title');
        const scoreTextElement = document.getElementById('score-text');
        const percentageTextElement = document.getElementById('percentage-text');
        const finalMessageElement = document.getElementById('final-message');
        const restartButton = document.getElementById('restart-button');
        const retryIncorrectButton = document.getElementById('retry-incorrect-button');


        let currentQuestionsForQuiz = []; // Holds the questions for the current session (main or retry)
        let incorrectlyAnsweredQuestionsList = []; // Stores incorrectly answered questions from the main quiz
        let currentQuestionIndex = 0;
        let score = 0;
        let answerSelected = false;
        let isRetryMode = false; // Flag to indicate if the user is in retry mode

        // Function to initialize and start a quiz session
        function startQuizSession(questionsArray, retryMode = false) {
            isRetryMode = retryMode;
            currentQuestionsForQuiz = [...questionsArray]; // Use a copy of the questions
            incorrectlyAnsweredQuestionsList = []; // Reset for the main quiz, not used directly in retry logic for accumulation
            currentQuestionIndex = 0;
            score = 0;
            answerSelected = false;

            mainQuizTitleElement.textContent = isRetryMode ? "ভুল উত্তরগুলোর পুনঃচেষ্টা" : "বাংলা কুইজ প্রতিযোগিতা";
            
            resultContainer.classList.add('hidden');
            quizContainer.classList.remove('hidden');
            quizContainer.classList.remove('question-exit'); // Ensure it's visible for entry animation
            quizContainer.classList.add('question-enter');
            requestAnimationFrame(() => {
                quizContainer.classList.add('question-enter-active');
            });
            setTimeout(() => quizContainer.classList.remove('question-enter', 'question-enter-active'), 600);

            loadQuestion();
        }


        function loadQuestion() {
            answerSelected = false;
            feedbackTextElement.textContent = '';
            feedbackTextElement.className = 'text-md font-medium h-7 mb-4 sm:mb-0';
            feedbackTextElement.classList.remove('feedback-enter-active');

            quizContainer.classList.add('question-exit'); // Animate out current question
            
            setTimeout(() => {
                if (currentQuestionIndex >= currentQuestionsForQuiz.length) {
                    // This case should ideally not be reached if nextButton logic is correct
                    showResults();
                    return;
                }
                const currentQuestion = currentQuestionsForQuiz[currentQuestionIndex];
                sectionTextElement.textContent = currentQuestion.section;
                questionTextElement.textContent = currentQuestion.question;
                optionsContainer.innerHTML = '';

                currentQuestion.options.forEach(option => {
                    const button = document.createElement('button');
                    button.textContent = option.text;
                    button.classList.add('option-button', 'w-full', 'text-left', 'p-3', 'sm:p-4', 'border-slate-300', 'rounded-lg', 'hover:bg-slate-50', 'focus:outline-none', 'focus:border-indigo-500', 'text-slate-700', 'bg-white/80');
                    button.dataset.id = option.id;
                    button.addEventListener('click', () => selectAnswer(option.id, button));
                    optionsContainer.appendChild(button);
                });

                updateProgress();
                
                quizContainer.classList.remove('question-exit');
                quizContainer.classList.add('question-enter');
                requestAnimationFrame(() => {
                    quizContainer.classList.add('question-enter-active');
                });
                setTimeout(() => quizContainer.classList.remove('question-enter', 'question-enter-active'), 600);

                nextButton.textContent = (currentQuestionIndex === currentQuestionsForQuiz.length - 1) ? 'ফলাফল দেখুন' : 'পরবর্তী প্রশ্ন';
                nextButton.disabled = true; 
            }, 500);
        }

        function updateProgress() {
            const totalQuestionsInSession = currentQuestionsForQuiz.length;
            if (totalQuestionsInSession === 0) { // Avoid division by zero for empty retry
                 progressBar.style.width = `0%`;
                 progressTextElement.textContent = `প্রশ্ন ০ / ০`;
                 return;
            }
            const progressPercentage = ((currentQuestionIndex + 1) / totalQuestionsInSession) * 100;
            progressBar.style.width = `${progressPercentage}%`;
            progressTextElement.textContent = `প্রশ্ন ${currentQuestionIndex + 1} / ${totalQuestionsInSession}`;
        }

        function selectAnswer(selectedId, selectedButton) {
            if (answerSelected) return; 
            answerSelected = true;
            nextButton.disabled = false; 

            selectedButton.classList.add('selected-pop');
            setTimeout(() => selectedButton.classList.remove('selected-pop'), 300);

            const currentQuestion = currentQuestionsForQuiz[currentQuestionIndex];
            const correct = selectedId === currentQuestion.correctAnswerId;

            Array.from(optionsContainer.children).forEach(btn => {
                btn.disabled = true; 
                btn.classList.remove('hover:bg-slate-50');
                if (btn.dataset.id === currentQuestion.correctAnswerId) {
                    btn.classList.add('correct');
                } else if (btn.dataset.id === selectedId && !correct) {
                    btn.classList.add('incorrect');
                }
                if (btn === selectedButton) {
                    btn.classList.add('selected'); 
                    if(!correct) btn.classList.remove('selected');
                }
            });
            
            feedbackTextElement.classList.add('feedback-enter');
            if (correct) {
                score++;
                feedbackTextElement.textContent = 'সঠিক উত্তর!';
                feedbackTextElement.classList.add('text-green-600');
            } else {
                feedbackTextElement.textContent = 'ভুল উত্তর। সঠিক উত্তর হাইলাইট করা হয়েছে।';
                feedbackTextElement.classList.add('text-red-600');
                if (!isRetryMode) { // Only add to list if it's the main quiz
                    incorrectlyAnsweredQuestionsList.push(currentQuestion);
                }
            }
            requestAnimationFrame(() => {
                 feedbackTextElement.classList.add('feedback-enter-active');
            });
        }

        nextButton.addEventListener('click', () => {
            if (!answerSelected && currentQuestionIndex < currentQuestionsForQuiz.length) {
                feedbackTextElement.textContent = 'অনুগ্রহ করে একটি উত্তর নির্বাচন করুন।';
                feedbackTextElement.className = 'text-md font-medium h-7 mb-4 sm:mb-0 text-yellow-500 feedback-enter feedback-enter-active';
                requestAnimationFrame(() => {
                     feedbackTextElement.classList.add('feedback-enter-active');
                });
                return;
            }

            currentQuestionIndex++;
            if (currentQuestionIndex < currentQuestionsForQuiz.length) {
                loadQuestion();
            } else {
                showResults();
            }
        });

        function showResults() {
            quizContainer.classList.add('question-exit');
            setTimeout(() => {
                quizContainer.classList.add('hidden');
                quizContainer.classList.remove('question-exit');

                resultContainer.classList.remove('hidden');
                resultContainer.classList.add('question-enter');
                requestAnimationFrame(() => {
                    resultContainer.classList.add('question-enter-active');
                });
                
                const resultItems = resultContainer.querySelectorAll('.result-item-enter');
                resultItems.forEach((item, index) => {
                    item.style.transitionDelay = `${index * 0.15}s`;
                    requestAnimationFrame(() => {
                        item.classList.add('result-item-enter-active');
                    });
                });

            }, 500);
            
            const totalQuestionsInSession = currentQuestionsForQuiz.length;
            const percentage = totalQuestionsInSession > 0 ? ((score / totalQuestionsInSession) * 100).toFixed(2) : 0;

            if (isRetryMode) {
                resultTitleElement.textContent = "পুনঃচেষ্টা সম্পন্ন!";
                scoreTextElement.textContent = `আপনার পুনঃচেষ্টার স্কোর: ${score}/${totalQuestionsInSession}`;
            } else {
                resultTitleElement.textContent = "কুইজ সম্পন্ন!";
                scoreTextElement.textContent = `আপনার স্কোর: ${score}/${totalQuestionsInSession}`;
            }
            percentageTextElement.textContent = `সঠিক উত্তর: ${percentage}%`;

            let message = '';
            if (percentage >= 80) message = 'দারুণ! আপনি খুবই ভালো করেছেন!';
            else if (percentage >= 60) message = 'খুব ভালো! চালিয়ে যান!';
            else if (percentage >= 40) message = 'ভালো করেছেন, আরও চেষ্টা করুন!';
            else message = 'অনুশীলন চালিয়ে যান, আপনি আরও ভালো করতে পারবেন!';
            
            if (totalQuestionsInSession === 0 && isRetryMode) { // Case where all questions were correct in main quiz, then retry button shouldn't show. This is a fallback.
                message = "কোনো ভুল প্রশ্ন ছিল না!";
            } else if (score === totalQuestionsInSession && isRetryMode) {
                 message = "দারুণ! এবার সব সঠিক হয়েছে!";
            }


            finalMessageElement.textContent = message;

            if (!isRetryMode && incorrectlyAnsweredQuestionsList.length > 0) {
                retryIncorrectButton.classList.remove('hidden');
            } else {
                retryIncorrectButton.classList.add('hidden');
            }
        }
        
        // Event listener for "Retry Incorrect Answers" button
        retryIncorrectButton.addEventListener('click', () => {
            // Hide result items immediately for smoother transition
            const resultItems = resultContainer.querySelectorAll('.result-item-enter');
            resultItems.forEach(item => item.classList.remove('result-item-enter-active'));
            resultContainer.classList.add('question-exit');

            setTimeout(() => {
                resultContainer.classList.add('hidden');
                resultContainer.classList.remove('question-exit', 'question-enter-active');
                startQuizSession(incorrectlyAnsweredQuestionsList, true); // Start retry session
            }, 500);
        });

        // Event listener for "Restart Quiz" button
        restartButton.addEventListener('click', () => {
            const resultItems = resultContainer.querySelectorAll('.result-item-enter');
            resultItems.forEach(item => item.classList.remove('result-item-enter-active'));
            resultContainer.classList.add('question-exit');
            
            setTimeout(() => {
                resultContainer.classList.add('hidden');
                resultContainer.classList.remove('question-exit', 'question-enter-active');
                startQuizSession(allQuizQuestions, false); // Start main quiz from beginning
            }, 500);
        });

        // Initial load - Start the main quiz
        startQuizSession(allQuizQuestions, false);
    </script>
</body>
</html>
